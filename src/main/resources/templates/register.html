<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/css.css"/>

  <!-- JavaScript -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">CS6460 Education Technology Project</a>
    </div>
  </div>
</nav>
<div class="fluid-container">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Student Registration</h3>
      </div>
      <div class="panel-body">
        <form action="#" th:action="@{/register}" th:object="${registerUser}" method="post">
          <p><input type="text" th:field="*{email}" class="form-control" placeholder="Enter Your Email"/></p>
          <p><input type="text" th:field="*{name}" class="form-control" placeholder="Enter Your Name"/></p>
          <p><input type="password" th:field="*{password}" class="form-control" placeholder="Enter Your Password"/></p>
          <p><input type="submit" value="Register" class="btn btn-success"/></p>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
