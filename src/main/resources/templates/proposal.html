<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Proposal</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/css.css" />

  <!-- JavaScript -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">CS6460 Education Technology Project</a>
    </div>
    <p style="float: right; " class="navbar-btn">
      <a href="/logout" class="btn btn-primary">Log Out</a>
    </p>
  </div>
</nav>
<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Create Proposal</h3>
        </div>
        <div class="panel-body">
          <form action="#" th:action="@{/proposal}" th:object="${proposal}" method="post">
            <p><input type="text" th:field="*{title}" class="form-control" placeholder="Enter Your Proposal Title" /></p>
            <p><textarea th:field="*{description}" class="form-control" placeholder="Enter Your Password"></textarea></p>
            <p><input type="submit" value="Submit" class="btn btn-success" /></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
